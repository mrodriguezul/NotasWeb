<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="layouts/head"/>
</head>
<body>
    <header th:insert="layouts/header">
    </header>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <form th:action="@{/web/nota}" th:object="${nota}" method="post">
            <div class="row mb-3">
                <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="fechaNota" class="col-sm-2 col-form-label">fecha Nota</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fechaNota" th:field="*{fechaNota}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="categoria" class="col-sm-2 col-form-label" >Categoria</label>
                <div class="col-sm-10">
                    <select class="form-select" id="categoria" th:field="*{categoria}">
                        <option selected disabled value="">Categoria</option>
                        <option th:each="categoria : ${categorias}" th:text="${categoria.nombre}" th:value="${categoria.idCategoria}"></option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>



</body>
</html>
