<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="layouts/head"/>
</head>
<body>
    <header th:insert="layouts/header">
    </header>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <form th:action="@{/web/nota}" th:object="${nota}" method="post">
            <div class="row mb-3">
                <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="fechaNota" class="col-sm-2 col-form-label">fecha Nota</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fechaNota" th:field="*{fechaNota}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="categoria" class="col-sm-2 col-form-label" >Categoria</label>
                <div class="col-sm-10">
                    <select class="form-select" id="categoria" th:field="*{categoria}">
                        <option selected disabled value="">Categoria</option>
                        <option th:each="categoria : ${categorias}" th:text="${categoria.nombre}" th:value="${categoria.idCategoria}"></option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="etiquetas" class="col-sm-2 col-form-label" >Etiquetas</label>
                <div class="col-sm-10">
                    <select class="form-select" id="etiquetas" th:field="*{lstEtiquetas}" onChange="etiquetaSelect(this)">
                        <option selected disabled th:value="0">Etiquetas</option>
                        <option th:each="etiqueta : ${etiquetas}" th:text="${etiqueta.nombre}" th:value="${etiqueta.idEtiqueta}" th:data-url="${etiqueta.url}"></option>
                    </select>
                </div>
            </div>
            <input id="ids" name="ids" type="text" />
            <div id="etiquetas-container">

            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!--div class="card col-md-1">
        <img src="{img}" class="card-img-top" alt="url aqui">
        <div class="card-body">
            <p class="card-text">{Text}</p>
        </div>
        <button type="button" class="btn danger" data-id="{id}" onclick="eliminarEtiqueta(this)">Eliminar</button>
    </div-->



</body>
</html>
